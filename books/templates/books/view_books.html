{% extends 'base.html' %}
{% block content %}
<h2>All Books</h2>
<table border="1" cellpadding="10">
    <tr>
        <th>Book ID</th>
        <th>Book Name</th>
        <th>Author</th>
        <th>Quantity Available</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.book_id }}</td>
        <td>{{ book.book_name }}</td>
        <td>{{ book.book_author }}</td>
        <td>{{ book.no_of_copies_available }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'prof-dashboard' %}">‚Üê Back to Dashboard</a>
{% endblock %}
