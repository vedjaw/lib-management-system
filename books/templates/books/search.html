{% extends 'base.html' %}

{% block content %}
<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Search Books</h2>
  </div>
  <div class="card-body">
    <form method="GET" class="row g-3 mb-4">
      <div class="col-auto flex-grow-1">
        <input type="text" name="q" class="form-control" placeholder="Enter book name..." value="{{ query }}">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
    {% if books %}
      <ul class="list-group">
        {% for book in books %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>
              <a href="{% url 'book-detail' book.book_id %}"><strong>{{ book.book_name }}</strong></a>
              <span class="text-muted">by {{ book.book_author }}</span>
            </span>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-center text-muted">No books found.</p>
    {% endif %}
    <a href="{% url 'prof-dashboard' %}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
  </div>
</div>
{% endblock %}
