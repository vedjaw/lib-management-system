{% extends 'base.html' %}
{% block content %}
<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Issued Books</h2>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>Student</th>
            <th>Book</th>
            <th>Due Date</th>
          </tr>
        </thead>
        <tbody>
          {% for issue in issued_books %}
          <tr>
            <td>{{ issue.student.user.username }}</td>
            <td>{{ issue.book.book_name }}</td>
            <td>{{ issue.return_date }}</td>
          </tr>
          {% empty %}
          <tr><td colspan="3" class="text-center">No issued books.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a href="{% url 'prof-dashboard' %}" class="btn btn-secondary mt-3"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
  </div>
</div>
{% endblock %}
